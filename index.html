<!DOCTYPE HTML>
<html>

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="index.css">
    <title>o_o</title>
    <script src="anime.min.js"></script>
</head>

<body>
    <div class="animation-box" id="wrapper">
        <div class="cont">
            <div class="linia">
                <p id="days"></p><span class="znak">D</span>
            </div>
            <div class="linia">
                <p id="hours"></p><span class="znak">G</span>
            </div>
            <div class="linia">
                <p id="mins"></p><span class="znak">M</span>
            </div>
            <div class="linia">
                <p id="secs"></p><span class="znak">S</span>
            </div>
            <div style="clear: both;"></div>
        </div>
    </div>
    <div id="particle-box"></div>
    <script src="index.js"></script>
</body>

</html>
