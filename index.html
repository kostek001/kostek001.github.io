<!DOCTYPE HTML>
<html>

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>o_o</title>
    <style>
        p {
            display: inline;
            font-size: 40px;
            margin: 0px;
        }

        html,
        body {
            height: 100%;
            margin: 0px;
        }

        body {
            color: whitesmoke;
            background-color: #181818;
            font-family: 'Roboto', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .znak {
            color: grey;
            font-size: large;
            margin-left: 1px;
        }

        .linia {
            margin-right: 3px;
            margin-left: 3px;
            text-align: center;
            float: left;
        }

        .cont {
            border: 4px solid whitesmoke;
            padding-left: 15px;
            padding-right: 15px;
            padding-top: 7px;
            padding-bottom: 7px;
            background-color: #181818;
        }

        .wrapper {
            display: block;
        }

        .fireworks{
            position: absolute;
            z-index: -2;
        }
    </style>
    <script src="anime.min.js"></script>
</head>

<body>
    <div class="wrapper">
        <div class="cont">
            <div class="linia">
                <p id="days"></p><span class="znak">D</span>
            </div>
            <div class="linia">
                <p id="hours"></p><span class="znak">G</span>
            </div>
            <div class="linia">
                <p id="mins"></p><span class="znak">M</span>
            </div>
            <div class="linia">
                <p id="secs"></p><span class="znak">S</span>
            </div>
            <div style="clear: both;"></div>
        </div>
    </div>
    <canvas class="fireworks"></canvas>
    <!---->

    <script src="index.js"></script>

</body>

</html>
